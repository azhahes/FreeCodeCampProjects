<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500px, initial-scale=1.0">
    <title>Product Landing</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<style>
    html,
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    header {
        position: fixed;
        display: flex;
        justify-content: space-between;
        width: 100%;
        background-color: black;
        height: 30px;
        padding: 20px 0px 20px 20px;
        transition: 500ms linear;
    }

    .logo-wrapper {
        display: flex;
        align-items: center;
    }

    .logo {
        background-image: url('https://assets.procreate.art/img/procreate-icon.png');
        background-repeat: no-repeat;
        background-size: 30px auto;
        display: block;
        width: 30px;
        height: 30px;
        text-decoration: none;
        z-index: 2;
    }

    .trade-mark {
        background-image: url('https://procreate.si/style/procreate-trademark.png');
        background-repeat: no-repeat;
        background-size: 200px auto;
        display: block;
        position: relative;
        left: -25px;
        width: 200px;
        height: 30px;
        z-index: 2;
    }

    .nav-wrapper {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        height: 100%;
        width: 80%;
    }

    .nav-link {
        display: block;
        width: 10%;
    }

    li {
        list-style: none;
        color: lightgray;

    }

    li>a {
        list-style: none;
        color: lightgray;
        text-decoration: none;
    }

    li>a:hover {
        list-style: none;
        color: rgb(104, 104, 104);
        text-decoration: none;
    }

    #nav-bar {
        display: flex;
        justify-content: flex-end;
        align-items: flex-start;
        align-content: space-between;
        width: 100%;
    }

    nav>ul {
        display: flex;
        width: 50%;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        justify-self: center;
        padding: 0;
        margin: 0;
    }

    img {
        height: 100%;
        max-width: auto;
    }

    .main-container {
        padding-top: 70px;
        height: 700px;
    }

    svg {
        display: block;
        height: 48px;
        fill-rule: evenodd;
        fill: var(--nav-logo-color);
        transition: fill .3s ease-in-out;
    }

    #form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 30%;
    }

    .email-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100px;
        justify-content: space-evenly;
        font-size: 25px;
        font-weight: bolder;
    }

    input:focus {
        outline: none;
    }

    #email {
        border-radius: 20px;
        height: 40px;
        width: 300px;
        padding-left: 10px;
    }

    #submit {
        margin: 10px;
        background: black;
        color: white;
        height: 40px;
        width: 100px;
        border-radius: 20px;
        border: none;
    }

    #submit:hover {
        background: grey;
        transition: 200ms ease-out;
    }
    .price-container{
        display:flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 400px;
        font-size: 1.5em;
    }
    .btn-primary.btn-pill, .btn-primary.btn-rounded {
    color: #fff;
    background-color: #0076ff;
}
a {
    color: #0076ff;
    text-decoration: none;
    transition: opacity .3s ease;
}
p+.pro-btn {
    margin-top: 30px;
}
.btn-pill, .btn-rounded {
    height: 30px;
    background-color: #fff;
    color: #101010;
}
    .btn-pill {
    border-radius: 15px;
}
    .pro-btn {
    display: inline-flex;
    background-color: blue;
    align-items: center;
    border: 0;
    width: auto;
    color: rgb(112, 97, 253);
    cursor: pointer;
    position: relative;
    white-space: nowrap;
    height: 30px;
    font-size: 13px;
    padding: 0 18px;
    font-weight: 700;
    letter-spacing: .046em;
    text-transform: uppercase;
}

    @media screen and (max-width: 700px) {
        header {
            background-color: rgb(255, 255, 255);
            color: black;
            transition: 500ms linear;
        }

        nav>ul {
            width: 80%;
        }

        li {
            list-style: none;
            color: rgb(0, 0, 0);

        }

        li>a {
            list-style: none;
            color: rgb(0, 0, 0);
            text-decoration: none;
        }

        li>a:hover {
            list-style: none;
            color: rgb(104, 104, 104);
            text-decoration: none;
        }
    }
</style>

<body>
    <header id="header">
        <div class="logo-wrapper">
            <img id="header-img" src="https://assets.procreate.art/img/procreate-icon.png" />

        </div>
        <div class="nav-wrapper">
            <nav id="nav-bar">
                <ul>
                    <li>
                        <a href="#main" class="nav-link">Procrete</a>
                    </li>
                    <li>
                        <a href="#price" class="nav-link">Price</a>
                    </li>
                    <li>
                        <a href="#form" class="subscribe">Community</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="main-container" id="main">

        <iframe width="100%" height="500" src="https://www.youtube.com/embed/6QFkAj-BtaU?controls=0&autoplay=1"
            frameborder="0" autoplay="1"
            allow="accelerometer; autoplay=1; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
            id="video"></iframe>
        <div class="price-container" id="price">
                <img style="max-width: 100px; height: auto;"
                    src="//assets.procreate.art/img/procreate-icon.png" title="Procreate Icon" class="icon">
                <h3 style="font-size: 40px; margin: 10px;">Procreate for iPad</h3>
                <p style="font-size: 20px; margin: 10px;">No subscriptions. Just â‚¹800 exclusively from the <a
                        href="https://apps.apple.com/app/procreate/id425073498" class="pro-link" target="_blank">App
                        Store</a>.</p> <a href="https://apps.apple.com/app/procreate/id425073498"
                    class="pro-btn btn-primary btn-pill" target="_blank">Buy Now</a>
        </div>
        <form action="https://www.freecodecamp.org/email-submit" id="form">
            <div class="email-container">
                <label style="margin-bottom: 10px;" for="email">To Get more info</label>
                <input type="email" name="email" placeholder="Please Enter Email" id="email">
            </div>
            <input value="Subscribe" type="submit" id="submit"></input>
        </form>
    </div>
</body>

</html>
